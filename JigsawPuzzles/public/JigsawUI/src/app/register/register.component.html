<h3 >{{RegisterNewUser}}</h3><br/>

<div *ngIf="hasSuccess" class="alert alert-success">{{successMessage}}</div><br/>
<div *ngIf="hasFail" class="alert alert-danger">{{failMessage}}</div>

<form [formGroup]="userRegisterationForm" (ngSubmit)="onRegister()">
    <div>
        <label>{{Name}}</label>
        <input formControlName="name" id="name" class="form-control" placeholder="your name" required/><br/>
    </div>
    <div>
        <label>{{Username}}</label>
        <input  formControlName="username" placeholder="{{UsernamePlcholder}}"/><br/>
    </div>
    <div>
        <label>{{Password}}</label>
        <input type="password" formControlName="password" placeholder="{{PassPlcholder}}"/><br/>
    </div>
    <button type="submit">Register</button><br/>
</form>
