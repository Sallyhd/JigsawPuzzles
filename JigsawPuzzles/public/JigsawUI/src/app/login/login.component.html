
<form *ngIf="!isLoggedIn" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" id="loginForm">
    <div *ngIf="hasFail" class="alert alert-danger">{{failMessage}}</div>
    <div>
        <label>{{Username}}</label>
        <input name="username" placeholder="{{UsernamePlcholder}}" [(ngModel)]="user.username"/>
    </div>
    <div>
        <label>{{Password}}</label>
        <input name="password" type="password" placeholder="{{PassPlcholder}}" [(ngModel)]="user.password"/>
    </div>
    <button type="submit">{{Login}}</button>
</form>

<h3 *ngIf="isLoggedIn">
    {{Welcome}} {{ name }}
  
    <button (click)="logout()">{{Logout}}</button>
</h3>
